<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mascotas en adopción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let mascota of mascotas">
    <div *ngIf="!(mascota.idPropietario===dataLocal.idPropietario) && mascota.estadoAdopcion==='En adopción'">
      <ion-card-header>
        <ion-card-subtitle>{{mascota.raza}}</ion-card-subtitle>
        <ion-card-title>{{mascota.nombre_mascota}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="mascota.foto" style="width: 100px; height: 100px;"/>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="5">Edad:</ion-col>
            <ion-col size="6">{{mascota.edad}} años</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">Tamaño:</ion-col>
            <ion-col size="6">{{mascota.tamanho}} cm</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5">Vacunas:</ion-col>
            <ion-col size="6">{{mascota.vacunas}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-button (click)="adoptarMascota(mascota)" expand="full" fill="clear" shape="round">
        Adóptame
      </ion-button>
    </div>
  </ion-card>
</ion-content>
