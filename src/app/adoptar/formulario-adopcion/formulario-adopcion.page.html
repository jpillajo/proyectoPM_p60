<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Formulario Adopción</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let user of dataLocal.propietario">
    <!-- <ion-list-header>Formulario para dar en adopción</ion-list-header> -->
    <ion-item>
      <ion-input [(ngModel)]="user.nombres" type="text" placeholder="Nombres" align="center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.apellidos" type="text" placeholder="Apellidos" align="center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.edad" type="number" placeholder="Edad" align="center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.ocupacion" type="text" placeholder="Ocupación" align="center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.direccion" type="text" placeholder="Dirección" align="center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.email" type="text" placeholder="Correo" align="center"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.celular" type="number" placeholder="Teléfono" align="center"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de Vivienda:</ion-label>
      <ion-select [(ngModel)]="tipoVivienda" (ionChange)="getVivienda($event)" placeholder="Seleccione su tipo de vivienda">
        <ion-select-option value="Casa">Casa</ion-select-option>
        <ion-select-option value="Departamento">Departamento</ion-select-option>
      </ion-select>
      <!-- <ion-button expand="block" (click)="presentPicker()">Selecione Tipo de Vivienda</ion-button> -->
    </ion-item>
    <ion-list>
      <ion-list-header>Disponibilidad de tiempo para la mascota</ion-list-header>
      <ion-radio-group value="1a2" [(ngModel)]="tiempoDisponible" (ionChange)="getTiempoDisponible($event)">
        <ion-item>
          <ion-label>1 a 2 horas</ion-label>
          <ion-radio slot="start" value="1a2"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>2 a 3 horas</ion-label>
          <ion-radio slot="start" value="2a3"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>3 a 4 horas </ion-label>
          <ion-radio slot="start" value="3a4"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <section class="full-h">
      <ion-button (click)="enviarFormulario()" expand="full">
        Enviar formulario
      </ion-button>
      <!-- <ion-button expand="full" color="primary" [routerLink]="['/emvio-adopcion']">Enviar Solicitud</ion-button> -->
    </section>
  </ion-list>
</ion-content>
